<div class="container">
  <div class="row">
    <div
      class="col-sm-12 col-sx-12 col-lg-6"
      *ngFor="let item of news_articles"
    >
      <!--class="col-sm-12 col-sx-12 col-lg-6"-->
      <!-- <div class="carbon-example flex-wrapper border bg-light">
        <img [src]="item.urlToImage" alt="image" />

        <div class="inner-wrapper">
          <a class="nounderline" (click)="open(content)">
            <p>
              {{ item.title }}
            </p>
          </a>
        </div>
      </div> -->

      <div class="card mb-3 mt-3 border bg-light">
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <img [src]="item.urlToImage" alt="image" />
          </div>
          <div class="col-md-8 col-lg-8">
            <div class="card-body">
              <a class="inner-wrapper nounderline" (click)="open(content)">
                <h5 class="card-title">{{ item.title }}</h5>
              </a>
            </div>
          </div>
        </div>
      </div>

      <ng-template #content let-modal>
        <div class="modal-header d-flex">
          <div class="d-block">
            <h1 class="modal-title" id="modal-basic-title" style="margin: 0">
              {{ item.publisher }}
            </h1>
            <h4 style="margin: 0; padding: 0">
              {{ item.publishedAt }}
            </h4>
          </div>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
            style="margin-top: 5px; margin-right: 10px; padding: 0"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body justify-content-between">
          <p class="h5" style="padding: 0; margin: 0">{{ item.title }}</p>
          <p class="text-dark" style="padding: 0; margin: 0">
            {{ item.description }}
          </p>
          <p class="text-muted" style="padding: 0; margin: 0">
            For more details click
            <span><a [href]="item.url" target="_blank"> here</a></span>
          </p>

          <div class="border bg-light" style="margin-top: 25px; height: 120px">
            <p style="padding: 15px">Share</p>
            <div class="d-flex">
              <a
                class="twitter-share-button"
                [href]="item.twitterlink"
                target="_blank"
                style="margin-left: 10px; margin-bottom: 10px"
                ><i
                  class="fa fa-twitter fa-3x"
                  style="color: rgb(23, 130, 192)"
                ></i>
              </a>

              <div
                class="fb-share-button"
                [data-href]="item.url"
                data-layout="button"
                data-size="large"
                style="margin-left: 10px; margin-bottom: 10px"
              >
                <a
                  target="_blank"
                  [href]="item.fblink"
                  class="fb-xfbml-parse-ignore"
                  ><i
                    class="fa fa-facebook-official fa-3x"
                    style="color: blue"
                  ></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
